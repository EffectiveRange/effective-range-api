openapi: 3.1.0
tags:
  - name: device
    description: Edge device
  - name: discipline
    description: Shooting discipline
  - name: range
    description: Shooting range
  - name: session
    description: Shooting session
info:
  version: 0.1.0
  title: Server API
  summary: Effective Range server API
  description: Backend server API for the Effective Range system
  contact:
    name: Effective Range
    email: info@effective-range.com
    url: 'https://www.effective-range.com'
  license:
    name: MIT
    url: 'https://raw.githubusercontent.com/EffectiveRange/effective-range-api/refs/heads/main/LICENSE'
paths:
  /device:
    get:
      responses:
        '200':
          description: Returned devices
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Device'
      operationId: get-devices
      summary: Get devices
      description: Get a list of all devices
      tags:
        - device
    parameters: []
    post:
      summary: Add device
      tags:
        - device
      responses:
        '201':
          description: Added
      operationId: add-device
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Device'
      description: Add a new device
  /device/active:
    get:
      responses:
        '200':
          description: Returned active devices
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Device'
      operationId: get-active-devices
      summary: Get active devices
      description: Get a list of currently active devices
      tags:
        - device
    parameters: []
  '/device/{id}':
    get:
      responses:
        '200':
          description: Returned device
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
      operationId: get-device
      summary: Get device
      description: Get a device by ID
      tags:
        - device
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: Device ID
  /range:
    get:
      summary: Get ranges
      tags:
        - range
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Range'
      operationId: get-ranges
      description: Get all shooting ranges
    post:
      summary: Add range
      tags:
        - range
      responses:
        '201':
          description: Added
      operationId: add-range
      description: Add a shooting range
  '/range/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: Range ID
    get:
      summary: Get range
      tags:
        - range
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Range'
      operationId: get-range
      description: Get a shooting range by ID
  '/range/{id}/session':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: Range ID
    get:
      summary: Get active session
      tags:
        - range
        - session
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
      operationId: get-active-session
      description: Get the active shooting session on a shooting range
  /session:
    get:
      summary: Get sessions
      tags:
        - session
      responses:
        '200':
          description: Returned sessions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Session'
      operationId: get-sessions
      description: Get all shooting sessions
    post:
      operationId: create-session
      summary: Create session
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSessionRequest'
      tags:
        - session
      description: Create a new shooting session on a shooting range
  '/session/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: Session ID
    get:
      summary: Get session
      tags:
        - session
      responses:
        '200':
          description: Returned session
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
      operationId: get-session
      description: Get a shooting session by ID
  '/session/{id}/start':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: Session ID
    post:
      summary: Start session
      tags:
        - session
      responses:
        '200':
          description: Started
          content: {}
      operationId: start-session
      description: Start a shooting session
  '/session/{id}/end':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: Session ID
    post:
      summary: End session
      tags:
        - session
      responses:
        '200':
          description: Ended
      operationId: end-session
      description: End a shooting session
  '/session/{id}/pause':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: Session ID
    post:
      summary: Pause session
      tags:
        - session
      responses:
        '200':
          description: Paused
      operationId: pause-session
      description: Pause a shooting session
  '/session/{id}/resume':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: Session ID
    post:
      summary: Resume session
      tags:
        - session
      responses:
        '200':
          description: Resumed
      operationId: resume-session
      description: Resume a shooting session
  '/session/{id}/rewind':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: Session ID
    post:
      summary: Rewind session
      tags:
        - session
      responses:
        '200':
          description: Rewinded
      operationId: rewind-session
      description: Rewind a shooting session
  '/session/{id}/launch':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: Session ID
    post:
      summary: Manual launch
      tags:
        - session
      responses:
        '200':
          description: Rewinded
      operationId: manual-launch
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ManualLaunchRequest'
      description: Initiate manual launch for a shooting session
  /discipline:
    post:
      summary: Add discipline
      tags:
        - discipline
      responses:
        '201':
          description: Created
      operationId: add-discipline
      x-stoplight:
        id: a4qjcud5e3muc
      description: Add a clay shooting discipline
      requestBody:
        content:
          application/json:
            schema:
              type: object
              $ref: '#/components/schemas/Discipline'
    get:
      summary: Get disciplines
      tags:
        - discipline
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Discipline'
                  x-stoplight:
                    id: oesbgk7s2r9bw
      operationId: get-disciplines
      x-stoplight:
        id: r023imxkusoo8
      description: Get all clay shooting disciplines
  '/discipline/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: Discipline ID
    get:
      summary: Get discipline
      tags:
        - discipline
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/Discipline'
      operationId: get-discipline
      x-stoplight:
        id: t86q0egkjz12p
      description: Get a discipline by ID
      parameters: []
components:
  schemas:
    Device:
      title: Device
      type: object
      required:
        - id
        - type
        - role
        - active
        - in_use
      properties:
        id:
          type: string
        type:
          type: string
          x-stoplight:
            id: g104uanwf6e9g
        role:
          type: string
        active:
          type: boolean
        in_use:
          type: boolean
          x-stoplight:
            id: sv9jrp9ugffkl
    Range:
      title: Range
      type: object
      required:
        - id
        - devices
        - discipline_ids
      properties:
        id:
          type: string
        devices:
          type: array
          x-stoplight:
            id: xubasdthzxrgr
          items:
            $ref: '#/components/schemas/Device'
            x-stoplight:
              id: w1lc7rv5c7tpr
        discipline_ids:
          type: array
          x-stoplight:
            id: n1fdieap3rn6u
          items:
            x-stoplight:
              id: iwnlxyoq3sf0g
            type: string
    Shooter:
      title: Shooter
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
        name:
          type: string
          x-stoplight:
            id: 57uhi42bwfcva
    Session:
      title: Session
      type: object
      required:
        - id
        - range
        - discipline
        - shooters
      properties:
        id:
          type: string
          format: uuid
        range:
          $ref: '#/components/schemas/Range'
        discipline:
          $ref: '#/components/schemas/Discipline'
          x-stoplight:
            id: ol4hpgadilpne
        shooters:
          type: array
          x-stoplight:
            id: s35m5h0hqxuqx
          items:
            $ref: '#/components/schemas/Shooter'
            x-stoplight:
              id: c0n7vjkxvps0d
    CreateSessionRequest:
      title: Create session
      type: object
      required:
        - range_id
        - discipline_id
        - shooter_ids
      properties:
        range_id:
          type: string
          x-stoplight:
            id: aart5dimk9z5l
        discipline_id:
          type: string
          x-stoplight:
            id: 2rf02b3dse
        shooter_ids:
          x-stoplight:
            id: lkl3oq9ef4efj
          type: array
          items:
            x-stoplight:
              id: g2nle7t6sq5a7
            type: string
    ManualLaunchRequest:
      title: Manual launch
      type: object
      required:
        - device_ids
      properties:
        device_ids:
          type: array
          items:
            x-stoplight:
              id: mdoep5xdf3yuf
            type: string
    Discipline:
      title: Discipline
      x-stoplight:
        id: cfx7mrbspij2o
      type: object
      required:
        - id
        - name
        - shooter_order
        - target_limit
        - turns
      properties:
        id:
          type: string
          x-stoplight:
            id: gikqrl1sxhvss
        name:
          type: string
          x-stoplight:
            id: eqogwyyqjfl2x
        shooter_order:
          $ref: '#/components/schemas/ShooterOrder'
          x-stoplight:
            id: yp1c3nul58q91
        target_limit:
          type: integer
          x-stoplight:
            id: scbb6b9swu8ec
          minimum: 1
          default: 25
        launch_delay:
          type: integer
          x-stoplight:
            id: mlw82lz284by5
          minimum: 0
          default: 0
        delay_type:
          $ref: '#/components/schemas/DelayType'
          x-stoplight:
            id: 617lmg3186txa
        option_bird:
          type: boolean
          x-stoplight:
            id: m07jgxznqngkd
          default: false
        turns:
          type: array
          x-stoplight:
            id: hzd80qhbrn7gt
          minItems: 1
          items:
            $ref: '#/components/schemas/TurnConfig'
            x-stoplight:
              id: wrr1cn7k6gyjl
    TurnConfig:
      title: TurnConfig
      x-stoplight:
        id: w9tza4t5cdgul
      type: object
      required:
        - station_ids
        - launches
      properties:
        station_ids:
          type: array
          x-stoplight:
            id: 99toevkner4rj
          minItems: 1
          items:
            x-stoplight:
              id: qs87p05dytoho
            type: string
        launches:
          type: array
          x-stoplight:
            id: plns501xqp2th
          minItems: 1
          items:
            $ref: '#/components/schemas/LaunchConfig'
            x-stoplight:
              id: qmqtmacalc2x5
    LaunchConfig:
      title: LaunchConfig
      x-stoplight:
        id: 7dy7smsffj66j
      type: object
      description: Launch configuration
      required:
        - machine_ids
      properties:
        machine_ids:
          type: array
          x-stoplight:
            id: e1ynjrxovj7po
          minItems: 1
          items:
            x-stoplight:
              id: gp1fmnfup0gaw
            type: string
        trigger_type:
          $ref: '#/components/schemas/TriggerType'
          x-stoplight:
            id: 482z99z9eyd4n
        machine_order:
          $ref: '#/components/schemas/MachineOrder'
          x-stoplight:
            id: keepmifbwehi9
        target_count:
          type: integer
          x-stoplight:
            id: typ5iras3n7oi
          minimum: 1
          default: 1
        condition_id:
          type: string
          x-stoplight:
            id: 89u80rwo0jwc9
    ShooterOrder:
      title: ShooterOrder
      x-stoplight:
        id: x6ebnxf7td1be
      enum:
        - sequential
        - rotational
      default: sequential
    DelayType:
      title: DelayType
      x-stoplight:
        id: b2gcrfade4f2k
      enum:
        - no_delay
        - fixed
        - random
      default: no_delay
    TriggerType:
      title: TriggerType
      x-stoplight:
        id: mv4bimzewwjq6
      enum:
        - on_call
        - on_shot
        - manual
      default: on_call
    MachineOrder:
      title: MachineOrder
      x-stoplight:
        id: 6dcglqdba1vl0
      enum:
        - sequential
        - randomized
        - simultaneous
      default: sequential
